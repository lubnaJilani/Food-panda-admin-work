<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <title>Add details</title>
</head>
<body style="background-color: antiquewhite;">
  

  
  <center>
    <br><br>
    <div class="container">
     
    <h1 style="font-family: cursive; font-size: 50px; color: royalblue;">Add Your products</h1>
    <br><br>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">add products</button>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">product details</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">product id</label>
            <input type="text" class="form-control" id="p-id">
          </div>

          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">product name</label>
            <input type="text" class="form-control" id="p-name">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">product description</label>
            <input type="text" class="form-control" id="p-des">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">product price</label>
            <input type="text" class="form-control" id="p-price">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">product image</label>
            <input type="text" class="form-control" id="p-img">
          </div>
          
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="addproduct()" >add details</button>
      </div>
    </div>
  </div>
</div>
</div>
</center>
<br><br><br>

<div class="row" id="div" style="background-color: white; border-radius: 25px ;">

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
